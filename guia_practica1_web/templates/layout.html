<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Guía Práctica 1</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <header>
    <h1>Guía Práctica 1</h1>
    <nav>
      <a href="{{ url_for('main.index') }}">Inicio</a>
      <a href="{{ url_for('main.backup') }}">Backup</a>
      <a href="{{ url_for('main.poblacion') }}">Población</a>
      <a href="{{ url_for('main.mundial') }}">Mundial</a>
    </nav>
  </header>
  <main>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
